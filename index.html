        function resizeCanvas() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var aspectRatio = 1920 / 1080;

            if (windowWidth / windowHeight > aspectRatio) {
                canvas.height = windowHeight;
                canvas.width = windowHeight * aspectRatio;
            } else {
                canvas.width = windowWidth;
                canvas.height = windowWidth / aspectRatio;
            }
        }
        // Initial resize
        resizeCanvas();
        // Resize on orientation change
        window.addEventListener('orientationchange', resizeCanvas);
    } else {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var aspectRatio = 1920 / 1080; // Landscape aspect ratio

        canvas.width = windowWidth; // Always use full width
        canvas.height = windowWidth / aspectRatio; // Calculate height to maintain aspect ratio

        // If calculated height exceeds window height, constrain by height
        if (canvas.height > windowHeight) {
            canvas.height = windowHeight;
            canvas.width = windowHeight * aspectRatio;
        } 
    }

          if (fullscreenButton) {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
          
          let resizeTimeout;

          function handleResize() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();

            // Calcula el tamaño real en píxeles
            const newWidth = Math.round(rect.width * dpr);
            const newHeight = Math.round(rect.height * dpr);

            // Solo actualiza si el tamaño ha cambiado 
            if (canvas.width!== newWidth || canvas.height!== newHeight) {
              canvas.width = newWidth;
              canvas.height = newHeight;
              console.log(`Canvas resized to: ${canvas.width}x${canvas.height} (DPR: ${dpr})`);
            }
          }

          // Evita que handleResize() se ejecute demasiadas veces 
          function debouncedResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(handleResize, 100); // 100ms de retraso
          }

          if (screen.orientation) {
            screen.orientation.addEventListener('change', debouncedResize);
            console.log("Attached to screen.orientation.change event.");
          } else {
            // Fallback para navegadores más antiguos
            window.addEventListener('orientationchange', debouncedResize);
            console.log("Attached to window.orientationchange event (fallback).");
          }
          
          window.addEventListener('resize', debouncedResize);
          console.log("Attached to window.resize event.");
          handleResize();

        }).catch((message) => {
          alert(message);
        });

    // Shows a temporary message banner/ribbon for a few seconds, or

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    function timeout(ms) {
